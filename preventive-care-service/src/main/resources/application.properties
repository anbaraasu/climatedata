# port 1111
server.port=1111

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# disable auto table creation for h2 db
spring.jpa.hibernate.ddl-auto=none

# show and format sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Spring Data REST
spring.data.rest.base-path=/api

# Enable Swagger UI
spring.swagger.enabled=true
spring.swagger.api-info.title=Preventive Care API
spring.swagger.api-info.description=API for Preventive Care Application
spring.swagger.api-info.version=1.0
spring.swagger.api-info.contact.name=Your Name
spring.swagger.api-info.contact.email=your-email@example.com