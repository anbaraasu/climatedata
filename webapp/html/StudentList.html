<!-- Display few student details - id, name, age, gender (image), training details, action (edit, delete) with bootstrap css styles-->
<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <div class="container">
        <!-- table with boostrap style for border, hover, header-->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Training Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>21</td>
                    <td>Male</td>
                    <td>Software Engineering</td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>22</td>
                    <td>Female</td>
                    <td>Data Science</td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
