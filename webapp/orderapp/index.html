<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid black;
        }
        .header {
            background-color: orange;
            color: black;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 5px 15px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
        }
        .sidebar {
            background-color: green;
            color: black;
            width: 200px;
            float: left;
            height: 400px;
            padding: 10px;
            box-sizing: border-box;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
        .content {
            background-color: lightgray;
            height: 400px;
            margin-left: 200px;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }
        .footer {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WELCOME TO ORDER MANAGEMENT PORTAL</h1>
            <a href="#" class="logout">Logout</a>
        </div>
        <div class="sidebar">
            <a href="#">My Orders</a>
            <a href="#">View Cart</a>
            <a href="#">My Wallet</a>
            <a href="#">My Vouchers</a>
            <a href="#">My Profile</a>
            <a href="#">Renew Plan</a>
            <a href="#">Customer Care</a>
        </div>
        <div class="content">
            <!-- Content goes here -->
        </div>
        <div class="footer">
            <span>2025 copyright reserved. HCLTechnologies Ltd.,</span><br>
            <a href="#">facebook</a>
            <a href="#">linkedin</a>
            <a href="#">whatsapp</a>
            <a href="#">gmail</a>
            <a href="#">feedback</a>
        </div>
    </div>
</body>
</html>
